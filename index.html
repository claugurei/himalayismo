<h1 style = 'text-align:center;color:white'> Himalayismo </h1>
  
<center><figcaption style = 'text-align:center;color:white'><i>El Himalaya es una cordillera situada en el continente asiático, y se extiende por varios países: Bután, Nepal, China e India.</i></figcaption></center>

<center><figcaption style = 'text-align:center;color:white'><i>Es la cordillera más alta de la Tierra, con muchas cimas que superan los 7000 metros y nueve cimas de más de 8000 metros de altura, entre las cuales se halla el Monte Everest, de 8848 m, la montaña más alta del planeta sobre el nivel del mar.</i></figcaption></center>
  
<center><figcaption style = 'text-align:center;color:white'><i>Forma parte de un complejo orográfico mayor: el sistema de los Himalayas, un conjunto compuesto por las cordilleras del Himalaya, Karakórum, donde se encuentran los restantes cinco "ochomiles", Hindú Kush y diversas otras subcordilleras que se extienden a partir del Nudo del Pamir y sus subcordilleras adyacentes.</i></figcaption></center>
  
<center><figcaption style = 'text-align:center;color:white'><i>Las montañas del Himalaya han influido profundamente sobre las culturas de Asia del Sur, y muchas de ellas son sagradas para el hinduismo y para el budismo.</i></figcaption></center>
